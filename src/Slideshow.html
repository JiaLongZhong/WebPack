<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Author: Jia Zhong">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
    <title>Slideshow</title>
</head>

<body>
<!-- Header -->
<div class="header">
<ul>
    <li><a href="Slideshow.html">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Team</a></li>
</ul>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Earth.jpg" style="width:100%" alt="first photo">
        <div class="text">First Slide</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Fire2.jpg" style="width:100%" alt="second photo">
        <div class="text">Second Slide</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="group5.jpg" style="width:100%" alt="third photo">
        <div class="text">Third Slide</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<!-- Footer -->
<div class="footer">@Copyright Jia Zhong 2021</div>
</body>
<script src="js/Slide.js"></script>
</html>
